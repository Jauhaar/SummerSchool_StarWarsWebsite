<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Book Tickets</title>
  </head>
  <body class="tickets grid">
    <header class="grid-header">
      <div class="container">
        <div class="logo"></div>
        <nav class="landing-menu">
          <ul class="menu-nav">
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/about.html" class="nav-link">About Movie</a>
            </li>
            <li class="nav-item">
              <a href="/cast.html" class="nav-link">Cast</a>
            </li>
            <li class="nav-item">
              <a href="/gallery.html" class="nav-link">Media Gallery</a>
            </li>
            <li class="nav-item current">
              <a href="/tickets.html" class="nav-link">Book Tickets</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="grid-cart">
      <div class="grid-item-cart">
        <div class="item-container">
          <ul class="items-list">
            <li class="item">
              <span class="item-name">Test item 1:</span>
              <span class="remove">x</span>
              <span class="price">R50.00</span>
            </li>
            <li class="item">
              Test item 2: <span class="remove">x</span>
              <span class="price">R12.50</span>
            </li>
          </ul>
          <div class="total-container">
            <p class="total">Total: <span class="price"></span></p>
          </div>
        </div>
      </div>
      <div class="grid-checkout">
        <div class="btn-checkout"><p>Checkout</p></div>
      </div>
    </div>
    <div class="grid-cinema">
      <div class="grid-extras">
        <div class="popcorn extras-animation"></div>
        <div class="coke extras-animation"></div>
      </div>
      <div class="grid-seats">
        <div class="screen"><p>screen</p></div>
        <div class="seat-a1 seats hover"><p>a1</p></div>
        <div class="seat-a2 seats hover"><p>a2</p></div>
        <div class="seat-a3 seats hover"><p>a3</p></div>

        <div class="seat-b1 seats taken-seat"><p>b1</p></div>
        <div class="seat-b2 seats taken-seat"><p>b1</p></div>
        <div class="seat-b3 seats hover"><p>b3</p></div>

        <div class="legend">
          <div class="available">available</div>
          <div class="taken">taken</div>
        </div>

        <div class="seat-c1 seats hover"><p>c1</p></div>
        <div class="seat-c2 seats hover"><p>c2</p></div>
        <div class="seat-c3 seats taken-seat"><p>c3</p></div>
      </div>
    </div>
    <footer class="grid-footer">
      <p>Star Wars Studios, Copyright &copy; 2019</p>
    </footer>
    <script src="./js/book-ticket.js"></script>
  </body>
</html>
